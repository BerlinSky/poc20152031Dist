<div ng-controller="UtFormController as model" class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form name="profileForm" ng-submit="model.submit()" novalidate>
        <h2>Sign Up Now!</h2>
        <div ut-input>
            <label for="username">Your user name:</label>
            <input type="text" id="username" name="username" required
                   placeholder="User name" ng-model="model.artist.username"
                   starts-with="S" username>
        </div>
        <div ut-input>
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email"
                   required placeholder="Email address"
                   ng-model="model.artist.email">
        </div>
        <div ut-input>
            <label for="website">Your website:</label>
            <input type="url" id="website" name="website" placeholder="Website" ng-model="model.artist.website">
        </div>
        <div ut-input>
            <label for="phone">Your phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone" ng-model="model.artist.phone">
        </div>
        <div ut-input>
            <label for="dob">Birthdate:</label>
            <input type="date" id="dob" name="dob" ng-model="model.artist.birthdate">
        </div>
        <div ut-input>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" min="1" max="110" ng-model="model.artist.age">
        </div>
        <div ut-input>
            <label for="old">How old do you feel?</label>
            <input type="range" id="old" name="old" min="1" max="110" ng-model="model.artist.feelLike">
        </div>
        <div ut-input>
            <label for="color">Favorite color:</label>
            <input type="color" id="color" name="color" ng-model="model.artist.color">
        </div>
        <div ut-input>
            <label for="cuisine">Favorite cuisine?</label>
            <select name="cuisine" id="cuisine" ng-model="model.artist.cuisine">
                <option></option>
                <option>Indian</option>
                <option>German</option>
                <option>Mexican</option>
                <option>Thai</option>
            </select>
        </div>
        <div ut-input>
            <label for="bio">A few words about yourself:</label>
            <textarea id="bio" name="bio" ng-model="model.artist.bio"></textarea>
        </div>
        <div ut-input>
            <div class="radio">
                <label>
                    <input type="radio" name="status" value="student" ng-model="model.artist.status" required>
                    I am a student
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="status" value="professional" ng-model="model.artist.status" required>
                    I am a professional
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="status" value="prostudent" ng-model="model.artist.status" required>
                    I am a professional student
                </label>
            </div>
        </div>
        <div ut-input class="checkbox">
            <label>
                <input type="checkbox" name="terms" value="true" ng-model="model.artist.terms" required>
                I accept the terms, whatever they may be.
            </label>
        </div>
        <input class="btn btn-lg btn-primary" type="submit" value="Submit" />
      </form>
    </div>
    <div class="col-md-6">
      <pre>{{profileForm | json }}</pre>
    </div>
  </div>
</div>
